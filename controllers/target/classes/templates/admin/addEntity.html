<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/css/js/wow.min.js}"></script>
    <script>
        new WOW().init();
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/lightpick.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <h2>Кабинет администратора</h2>
    <div class="row mb-5">
        <div class="formWrapper col-6" style=" background-color: #fff0fa;">
            <span class="adminFormTitle"> Добавить помещение
            </span>
           
            <form th:action="@{/admin/addRoom}" method="post">
                <div><label class="adminFormLabel"> Стоимость:  </label>
                    <input type="number" name="costDay" /></div>
                <div><label class="adminFormLabel"> Количество человек: </label>
                    <input type="number" name="numSeats" /> </div>
                <div><label class="adminFormLabel"> Тип: </label>
                    <input type="number" name="typeId" /> </div>
                <div><input class="adminBtn" type="submit" value="ОК" /></div>
            </form>
        </div>
        <div class="formWrapper col-6" style=" background-color: #fff0fa;">
            <span class="adminFormTitle">Добавить сервис</span>
            

            <form th:action="@{/admin/addService}" method="post">
                <div><label class="adminFormLabel"> Название:  </label>
                    <input type="text" name="name" /></div>
                <div><label class="adminFormLabel"> Стоимость:  </label>
                    <input type="number" name="price" /></div>
                <div><input class="adminBtn" type="submit" value="ОК" /></div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row mb-5">
        <div class="formWrapper col-6" >
            <span class="adminFormTitle">Добавить машины</span>

            <form th:action="@{/admin/addCar}" method="post">
                <div><label class="adminFormLabel"> Марка:  </label>
                    <input type="text" name="mark" /></div>
                <div><label class="adminFormLabel"> Стоимость: </label>
                    <input type="number" name="price" /> </div>
                <div><input class="adminBtn" type="submit" value="ОК" /></div>
            </form>
        </div>
        <div class="formWrapper col-6" >
            <span class="adminFormTitle">Добавить тип помещения</span>

            <form th:action="@{/admin/addTypeRoom}" method="post" enctype="multipart/form-data">
                <div><label class="adminFormLabel"> Тип:  </label>
                    <input type="text" name="name" /></div>
                <div><label class="adminFormLabel"> картинка: </label>
                    <input type="file" name="picture" /> </div>
                <div><label class="adminFormLabel"> картинка:  </label>
                    <input type="file" name="picture" /></div>
                <div><label class="adminFormLabel"> картинка:  </label>
                    <input type="file" name="picture" /></div>
                <div><label class="adminFormLabel"> картинка:  </label>
                    <input type="file" name="picture" /></div>
                <div><label class="adminFormLabel"> картинка: </label>
                    <input type="file" name="picture" /> </div>
                <div><input class="adminBtn" type="submit" value="ОК" /></div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row mb-5">
    <div class="formWrapper col-6" style=" background-color: #fff0fa;">
        <span class="adminFormTitle">Добавить удобство</span>

        <form th:action="@{/admin/addFacility}" method="post">
            <div><label class="adminFormLabel"> Удобство: </label>
                <input type="text" name="name" /> </div>
            <div><input class="adminBtn" type="submit" value="ОК" /></div>
        </form>
    </div>
    <div class="formWrapper col-6" style=" background-color: #fff0fa;">
        <span class="adminFormTitle">Добавить тип удобства</span>

        <form th:action="@{/admin/bindFacilityAndType}" method="post">
            <div><label class="adminFormLabel"> Удобство: </label>
                <input type="number" name="fId" /> </div>
            <div><label class="adminFormLabel"> Тип:  </label>
                <input type="number" name="tId" /></div>
            <div><input class="adminBtn" type="submit" value="ОК" /></div>
        </form>
    </div>
</div>
</body>

</html>
