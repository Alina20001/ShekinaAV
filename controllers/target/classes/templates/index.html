<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <script th:src="@{/css/js/wow.min.js}"></script>
    <script>
        new WOW().init();
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/lightpick.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>

<div class="backLayer">

    <div>
        <h1 class="title wow slideInDown" style="text-align: center">
            <div>
                <form style="width: 40px; margin-right: 0px; display: inline-block; padding: 10px;" th:if="${user != null}" th:action="@{/logout}" method="post">
                    <input style="width: 40px; height: 40px" type="image" name="submit" th:src="@{/css/img/exit.png}">
                </form>
                <span>Hotel</span>
                <a th:if="${user} == null" th:href="@{/login}"><img style="width: 40px; margin-bottom: 22px" th:src="@{/css/img/login.png}"></a>
                <a th:if="${user} != null" th:href="@{/personalArea}"><img style="width: 40px; margin-bottom: 22px" th:src="@{/css/img/user.png}"></a>
                <a th:if="${user} != null and ${userAuthorities}" th:href="@{/admin/addEntity}"><img style="width: 40px;  margin-bottom: 22px" th:src="@{/css/img/admin.png}"></a>
            </div>
        </h1>

    </div>
    <form class="headForm" th:action="@{/getFilteredRooms}" method="get">

        <div class="dateInput">
            <span class="input-group-text" id="inputGroup-sizing-default">С</span>
            <input id="datepicker1" name="checkInDate" width="276" min="12/16/2020"/>

            <span class="input-group-text" id="inputGroup-sizing-default">По</span>
            <input id="datepicker2" name="checkOutDate" width="276" min="12/16/2020"/>


            <script>
                $('#datepicker1').datepicker({
                    uiLibrary: 'bootstrap4'
                });
            </script>
            <script>
                $('#datepicker2').datepicker({
                    uiLibrary: 'bootstrap4'
                });
            </script>

            <script>
                current_date = new Date();
                month = current_date.getMonth() + 1;
                day = current_date.getDate();
                year = current_date.getFullYear();

                if (day < 10) {
                    day = "0" + day;
                }

                if (month < 10) {
                    month = "0" + month;
                }

                datepicker1.value = month + "/" + day + "/" + year;

                datepicker2.value = month + "/" + day + "/" + year;
            </script>

        </div>

        <div class="addData">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Чел.</span>
                </div>

                <input type="number" name="seatsAmount" min="1" value="1" max="150" class="form-control"
                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Цена</span>
                </div>
                <input type="number" name="dayCost" min="15" value="15" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text" id="inputGroup-sizing-default">$</span>
            </div>
        </div>

        <div class="formBtn">
            <button type="submit" class="btn btn-secondary" name="action" value="search">Найти</button>
        </div>

    <form action="HotelMainServlet">

            <div class="all_rooms_info">
                            <div>
                    <a th:href="@{/facilities}"><button class="btn btn-info more_info_btn" type="button" >О нас</button></a>
                </div>
            </div>

    <br/>
    <br/>
    <br/>
    <!--    <table width="100%" cellspacing="0" style="background-color: #8E064B; opacity: 0.8; color: white">-->
    <table>
        <tr>
            <td>

            </td>

        </tr>
    </table>
</div>
</body>
</html>
