<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <script th:src="@{/css/js/wow.min.js}"></script>
    <script>
        new WOW().init();
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/lightpick.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="container">
    <h1 class="title">Зарегистрироваться</h1>
    <form th:action="@{/signUp}" method="post">
        <div><label><input class="inp" type="text" name="surname" placeholder="Фамилия" required pattern="^[А-Яа-я]+$"/> </label></div>
        <div><label><input class="inp" type="text" name="name" placeholder="Имя" required pattern="^[А-Яа-я]+$"/> </label></div>
        <div><label><input class="inp" type="text" name="email" placeholder="Почта" required pattern=""/> </label></div>
        <div><label><input class="inp" type="password" name="password" placeholder="Пароль" required/> </label></div>
        <div><input class="button" type="submit" value="Подтвердить"/></div>
    </form>
</div>
</body>
</html>
